    <div class="container text-center">

        <h1 class="alert alert-warning">Password Generator</h1>

        <form action="{% url 'password' %}" method="post">
            {% csrf_token %}
            <select id="password_length" name="password_length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> Length
                <br>
                    <input type="checkbox" name="uppercase">uppercase
                <br>
                    <input type="checkbox" name="numbers">numbers
                <br>
                    <input type="checkbox" name="Special">Special
                <br>
                    <input type="submit" value="Generate Password" class="btn btn-primary">
    

        </form>

    </div>
